<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SYA | UMG</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="../../../assets/css/signup.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="../../../assets/img/umg.png">

    <!-- LINK DE GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6 container">
                <div class="background-login-card">
                    <div class="text-background-login-card">
                        <h1 class="fw-bold text-white">¡Bienvenido <br> a la familia!</h1>
                        <p class="text-white">Ingresa los datos que se solicitan para registrarte.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="../../../assets/img/umg.png" alt="logo-umg" width="70">
                    </div>
                    <h2 class="h4 text-center color-texto-gris-oscuro-global">Regístrate al sistema</h2>
                    <form class="row mt-5 mb-2">
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Razón Social *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Nombre Comercial *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Primer Nombre *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Segundo Nombre *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Primer Apellido *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Segundo Apellido *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Apellido de Casada *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">DPI / CUI *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">NIT *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Correo Electrónico *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa tu correo aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Dirección *</label>
                            <input type="email" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">URL Página Web *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label text-muted">Teléfono *</label>
                            <input type="text" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa el texto aquí">
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label text-muted">Contraseña *</label>
                            <input type="password" class="form-control text-muted" id="exampleInputtext1"
                                placeholder="Ingresa una contraseña segura">
                        </div>
                        <div class="col-md-12 mb-4">
                            <a class="btn w-100 fondo-global py-2 text-white">Registrarse</a>
                        </div>
                    </form>
                    <p class="text-muted text-center mb-4">¿Ya tienes cuenta?, inicia sesión <a href="./login.html"
                            class="fw-bold text-dark">presionando aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>
