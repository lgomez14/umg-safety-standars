<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SYA | UMG</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="../../../assets/css/login.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="../../../assets/img/umg.png">

    <!-- LINK DE GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="../../../assets/img/umg.png" alt="logo-umg" width="90">
                    </div>
                    <h2 class="h4 text-center color-texto-gris-oscuro-global">Inicia sesión al sistema</h2>
                    <form action="">
                        <form>
                            <div class="mb-4 mt-5">
                                <label class="form-label text-muted">Correo Electrónico</label>
                                <input type="email" class="form-control text-muted" id="exampleInputEmail1"
                                    placeholder="Ingresa el texto aquí">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted">Contraseña</label>
                                <input type="password" class="form-control text-muted" id="exampleInputEmail1"
                                    placeholder="Ingresa el texto aquí">
                                <div id="emailHelp" class="form-text">Por tu seguridad, nunca compartas tu contraseña
                                    con nadie.</div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-md-12 col-lg-6">
                                    <a href="../view/u/products.html" class="btn w-100 fondo-global py-2 text-white mb-2">Inicia sesión
                                        vencida</a>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <a href="../view/u/products.html" class="btn w-100 fondo-global py-2 text-white mb-2">Inicia nueva
                                        sesión</a>
                                </div>
                            </div>
                        </form>
                    </form>
                    <p class="text-muted text-center mb-4">¿No tienes una cuenta?, creala <a href="./signup.html"
                            class="fw-bold text-dark">presionando aquí</a></p>
                </div>
            </div>
            <div class="col-md-12 col-lg-6" id="backgroundComplement">
                <div class="background-login-card">
                    <div class="text-background-login-card">
                        <h1 class="fw-bold text-white">¡Bienvenido <br> de nuevo!</h1>
                        <p class="text-white">Para continuar, ingresa los datos que se solicitan.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>
